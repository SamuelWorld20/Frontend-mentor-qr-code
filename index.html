<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css.css">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 14px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
<div class="qr-code rounded-4 shadow-lg">
  <div class="qr-img mt-3 ms-1"><img src="images/image-qr-code.png" alt="" class="rounded-3" height="280" width="280"></div>
  <div class="mt-4">Improve your front-end <br> skills by building projects</div>
 <p class="mt-3">Scan the QR code to visit Frontend <br> Mentor and take your coding skills to <br> the next level</p>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/SamuelWorld20">Samuel Ejalonibu</a>.
  </div>
</main>

  
</body>
</html>
